<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calc">
        <div class="display">
            <input type="text" name="qty" id="disp">
        </div>
        <div class="button-area">
            <div class="row-one">
                <button class="cle-del" id="clear">C</button>
                <button class="cle-del" id="back">‚Üê</button>
            </div>
            <div class="row-two">
                <button class="digit" id="seven">7</button>
                <button class="digit" id="eight">8</button>
                <button class="digit" id="nine">9</button>
                <button class="action" id="divide">/</button>
            </div>
            <div class="row-three">
                <button class="digit" id="four">4</button>
                <button class="digit" id="five">5</button>
                <button class="digit" id="six">6</button>
                <button class="action"id="multiply">*</button>
            </div>
            <div class="row-four">
                <button class="digit" id="one">1</button>
                <button class="digit" id="two">2</button>
                <button class="digit" id="three">3</button>
                <button class="action" id="subtract">-</button>
            </div>
            <div class="row-five">
                <button class="digit" id="dot">.</button>
                <button class="digit" id="zero">0</button>
                <button class="result" id="equal">=</button>
                <button class="action" id="addition">+</button>
            </div>
        </div>
    </div>
</body>
</html>
